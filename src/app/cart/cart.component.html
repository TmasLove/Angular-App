<app-home-page></app-home-page>



<div class="cart-container">
  <h2> My Cart </h2>
  <hr>
  <ul>
    <li *ngFor="let oneBottle of bottles">
      <p> {{oneBottle.name}} </p>
      <p> {{oneBottle.price}} </p>
      <p> {{oneBottle.size}} </p>
    </li>
  </ul>
  <hr>
  <button [routerLink]="['/order-complete']" (click)="deliverMyShit()">Deliver NOW!</button>
</div>
