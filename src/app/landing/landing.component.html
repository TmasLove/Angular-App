<meta name="viewport" content="width=device-width, initial-scale=1" >

<div class="main-back">
  <div class="main-title">
      <hr>
    <h2 style="font-family:'Permanent Marker', cursive;"> Drinks on Demand </h2>
    <p style="font-family:'Open Sans', cursive;"> No need for a Liquor run. <br><br> <span style="color:salmon;">Fast & Easy Deliveries!</span> </p>
    <br>

      <button class="saucy" [routerLink]="['/register']"> Shots? </button>
      <hr>
  </div>
</div>



<section class="deets">
  <div class="bottom-cont">

    <div class="best">
      <img class="icons" src="../../assets/images/landing/select.png">
      <h3> <strong> Best Selection: </strong> Craft Beer and Spirits </h3>
    </div>

    <div class="fast">
      <img class="icons" src="../../assets/images/landing/fast.jpg">
      <h3> Fast Delivery </h3>
    </div>

    <div class="minimum">
      <img class="icons" src="../../assets/images/landing/min.jpg">
      <h3> No Minimum! </h3>
    </div>
  </div>
</section>


<section class="contact-back">
  <div class="contact-us">
    <h2> Contact Us </h2>
    <br>
    <form>
      <label for="full-name-input"> Full Name: </label>
      <input id="full-name-input" type="text" placeholder="Kevin Flynn"> <br><br>

      <label for="email-input"> E-Mail: </label>
      <input id="email-input" type="email" placeholder="flynn@tron.ru"> <br><br>

      <label for="subject"> Message: </label>
      <textarea id="subject" name="subject" placeholder="Write something..." style="height:13em"></textarea>
    </form>
    <button class="cont-btn"> Submit </button>
  </div>
</section>
